<!DOCTYPE html>
<html>
<head>
	<title>Javascript Chaining</title>
<script>
	var Calc = function(start){
		var that = this;
		this.add = function(x) {
			start = start + x;
			return that;
		};	
		this.multiply = function(x) {
			start  = start * x;
			return that;
		}
		this.equals = function(callback) {
			callback(start);
			return that;
		}
	};	
	new Calc(0).add(1).add(2).multiply(3).equals(function(result){ console.log('Result is: ',result) });
</script>
</head>
<body>

	<!-- expected Output -->
		<h3>Expected Result is:</h3>
		new Calc(0).add(1).add(2).multiply(3).equals(function(result){ console.log(result)});
	<!-- expected Output -->

	<h3>Check console for output</h3>
</body>
</html>
